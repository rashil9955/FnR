version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: frauddb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  ml_service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    volumes:
      - ./ml_service:/app
    command: ["python", "app.py"]
    ports:
      - "5000:5000"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
      - ml_service
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/frauddb
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_ENV: sandbox
      PLAID_PRODUCTS: transactions
      JWT_SECRET: ${JWT_SECRET:-devsecret}
      ML_SERVICE_URL: http://ml_service:5000
      RISK_FLAG_THRESHOLD: ${RISK_FLAG_THRESHOLD:-75}
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      VITE_API_BASE: http://backend:4000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app

volumes:
  db_data:
